events {
    worker_connections 1024;
}

http {
    upstream reasoning_backend {
        server reasoning-service:8003;
    }

    upstream speech_backend {
        server speech-service:8002;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # CORS headers for all responses
        add_header Access-Control-Allow-Origin "https://welcome-mental-health-app-git-main-gopeto22s-projects.vercel.app";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Reasoning service endpoints
        location /respond {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://reasoning_backend/respond;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
        }

        location /health {
            proxy_pass http://reasoning_backend/health;
            access_log off;
        }

        # Speech service endpoints
        location /stt {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://speech_backend/stt;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            client_max_body_size 10M;
        }

        location /tts {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://speech_backend/tts;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
        }

        # Health check endpoint
        location /api/health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
