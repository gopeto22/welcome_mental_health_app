version: '3.8'

services:
  reasoning-service:
    build:
      context: .
      dockerfile: Dockerfile.reasoning
    container_name: reasoning-service
    ports:
      - "8003:8003"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./protocols:/app/protocols:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend-network

  speech-service:
    build:
      context: .
      dockerfile: Dockerfile.speech
    container_name: speech-service
    ports:
      - "8002:8002"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/gcp-credentials.json
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
      - audio-cache:/app/audio_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - reasoning-service
      - speech-service
    restart: unless-stopped
    networks:
      - backend-network

volumes:
  audio-cache:

networks:
  backend-network:
    driver: bridge
